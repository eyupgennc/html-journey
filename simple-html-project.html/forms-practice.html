<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up now!</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Ana sayfa</a>
        <a href="best-films.html">Best Films</a>
        <a href="forms-practice.html">Sign Up</a>
      </nav>
      <h1>Please, Fill the form correctly.</h1>
      <hr />
    </header>
    <main>
      <aside>
        <table>
          <h2>Account Information</h2>
          <tbody>
            <tr>
              <td style="width: 120px">
                <label for="username">User Name:</label>
              </td>
              <td style="width: 50px"></td>
              <td>
                <input
                  type="text"
                  id="username"
                  placeholder="Enter the user name"
                />
              </td>
            </tr>
            <tr>
              <td><label for="E posta:">E posta</label></td>
              <td style="width: 50px"></td>
              <td>
                <input
                  type="email"
                  id="E posta:"
                  placeholder="Enter the e posta"
                />
              </td>
            </tr>
            <tr>
              <td><label for="pass">Password:</label></td>
              <td style="width: 50px"></td>
              <td>
                <input
                  type="password"
                  id="Password:"
                  placeholder="Enter the password"
                />
              </td>
            </tr>
          </tbody>
        </table>
        <table>
          <h2>Personal Information</h2>
          <tbody>
            <tr>
              <td style="width: 120px"><label for="name">Name</label></td>
              <td style="width: 50px"></td>
              <td><input type="text" placeholder="Enter your name" /></td>
            </tr>
            <tr>
              <td><label for="sur">Surname:</label></td>
              <td style="width: 50px"></td>
              <td>
                <input type="text" id="sur" placeholder="Enter your surname" />
              </td>
            </tr>
            <tr>
              <td><label for="sehir">Province</label></td>
              <td style="width: 50px"></td>
              <td>
                <select id="sehir">
                  <option>Ankara</option>
                  <option>Istanbul</option>
                  <option>Kocaeli</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label for="cinsiyet">Gender:</label></td>
              <td style="width: 50px"></td>
              <td>
                <input type="radio" name="cinsiyet" />Erkek
                <input type="radio" name="cinsiyet" />Kadın
              </td>
            </tr>
            <tr>
              <td><label for="hobi">Hobbies:</label></td>
              <td style="width: 50px"></td>
              <td>
                <input type="checkbox" id="hobi" />Müzik
                <input type="checkbox" id="hobi" />Spor
                <input type="checkbox" id="hobi" />Resim
                <input type="checkbox" id="hobi" />Dizi/Film
              </td>
            </tr>
          </tbody>
          <tr>
            <td></td>
            <td></td>
            <td><button>Save</button></td>
          </tr>
        </table>
      </aside>
    </main>
  </body>
</html>
