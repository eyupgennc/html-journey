<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>header tags</title>
  </head>
  <body>
    <!--this is comment line-->
    <h1>Web Development</h1>
    <small>consist of 2 parts.</small>
    <h2 style="color:red ;">Front-end Development</h2>
    <h3>HTML</h3>
    <p><b>Lorem ipsum</b> <strong>sit amet.</strong></p>
    <h3>CSS</h3>
    <p><i>Lorem ipsum dolor sit amet.</i></p>
    <h3>JavaScript</h3>
    <p><strong>Lorem ipsum dolor sit amet.</strong></p>
    <h2 style="color:red ;">Back-end Development</h3>
    <h3>Node.js</h3>
    <p><em>Lorem ipsum dolor sit amet.</em></p>
    <h3>Django</h3>
    <p>Lorem <del>ipsum dolor</del> sit <ins>amet.</ins></p>
    <h3>PhP</h3>
    <p>Lorem <mark>ipsum dolor</mark> sit amet.</p>

  </body>
</html>
