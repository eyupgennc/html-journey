  <body>
    <form action="register.php ">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" />

      <div>
        <label for="surname">Surname</label>
        <input type="text" id="surname" />

      <div>

        <label for="birthday">Birthday</label>
